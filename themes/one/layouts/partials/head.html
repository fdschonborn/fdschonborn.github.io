<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">

    {{- hugo.Generator -}}

    <title>
        {{- if .Page.IsHome }}
            {{ site.Title }}
        {{- else -}}
            {{- if eq .Page.Kind "404" }}
                Page Not Found
            {{- else -}}
                {{ .Page.Title }}
            {{- end }}
            &middot; {{ site.Title }}
        {{- end }}
    </title>
</head>
