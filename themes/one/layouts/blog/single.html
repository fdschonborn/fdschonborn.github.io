{{ define "main" }}
    <section>
        <h1 class="post-title">{{ .Title }}</h1>
        <h2 class="post-description">{{ .Description }}</h2>
        {{- if .Draft }}
            <p class="draft-label">DRAFT</p>
        {{- end }}
        <p>{{ .PublishDate.UTC.Format "January 02, 2006" }}</p>
        <p>{{ .WordCount }} word(s) &ndash; ~{{ .ReadingTime }} minute(s)</p>
    </section>

    <article>
        {{ .TableOfContents }}
        {{ .Content }}
    </article>
{{ end }}
