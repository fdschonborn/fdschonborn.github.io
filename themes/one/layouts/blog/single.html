{{- define "main" -}}
<main>
    <section class="post-header">
        <h1 class="post-header-title">
            {{ .Title }}
            {{ if .Draft }}
                <small class="draft-label">(DRAFT)</small>
            {{ end }}
        </h1>
        <p class="post-header-subtitle">{{ .Description }}</p>
        <p class="post-header-meta">
            {{ .PublishDate.UTC.Format "January 02, 2006" }}
            &ndash;
            {{ .ReadingTime }} minute{{ if gt .ReadingTime 1 }}s{{ end }} read
        </p>
    </section>

    <article class="post-body">
        <div class="post-body-content">
            {{- .Content -}}
        </div>
    </article>
</main>
{{- end -}}
